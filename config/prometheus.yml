global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'demo-app'
    static_configs:
      - targets: ['demo-app:8080']
    metrics_path: /metrics

  - job_name: 'archestra'
    static_configs:
      - targets: ['archestra:9000']
    metrics_path: /metrics
